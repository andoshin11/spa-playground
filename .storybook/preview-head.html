<link rel="stylesheet" href="/css/variables.css" />
<style>
  :root {
    /* Color */
    --color-black: #070707;
    --color-white: #fff;
    --color-blue: #004f99;
    --color-gray: #999;
    --color-light-gray: #eee;
    --color-purple: #5148dc;

    /* Space */
    --space-base: 8px;
    --space-lv1: var(--space-base);
    --space-lv2: calc(var(--space-base) * 2);
    --space-lv4: calc(var(--space-base) * 4);

    /* Size */
    --size-base: 8px;
    --size-lv2: calc(var(--size-base) * 2);
    --size-lv4: calc(var(--size-base) * 4);
    --size-lv5: calc(var(--size-base) * 5);
    --size-lv6: calc(var(--size-base) * 6);
    --size-lv8: calc(var(--size-base) * 8);

    /* Font */
    --fontSize-subText: 12px;
    --fontSize-normal: 16px;
    --fontSize-h3: 18px;
    --fontSize-h2: 20px;
    --fontSize-h1: 24px;

    /* Radius */
    --radius-base: 4px;
    --radius-lv2: calc(var(--radius-base) * 2);

    /* Shadow */
    --shadow-normal: 0 1px 2px 0 rgba(60, 64, 67, 0.3),
      0 1px 3px 1px rgba(60, 64, 67, 0.15);

    /* Transition */
    --transition-normal: 0.3s;
    --transition-slow: 0.5s;

    /* FontWeight */
    --fontWeight-bold: 700;
  }

  body {
    background-color: var(--color-white);
  }

  .Storybook {
    padding: 48px;
  }

  .StorybookSection {
    margin-bottom: 32px;
  }

  .StorybookSection__Header {
    padding: 0 24px;
    line-height: 3;
    text-align: center;
    text-decoration: underline;
  }

  .StorybookSection__Body {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 24px;
  }

  .StorybookSection__Body.dark {
    background-color: var(--color-black);
  }

  .StorybookSection__Label {
    margin-bottom: var(--space-lv2);
    font-size: var(--fontSize-normal);
  }
</style>
